<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetzt & Dahanna Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2a2a2a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo {
            max-width: 450px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #001F3F;
        }

        .status {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #fff;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }

            .logo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="company_logo.png" alt="Jetzt & Dahanna Technologies" class="logo">
        </div>
        <h1>Under Construction</h1>
        <div class="status">ðŸš§ Coming Soon</div>
    </div>
</body>
</html>
